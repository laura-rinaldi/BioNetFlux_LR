# OrganOnChip Problem Configuration
# Physical parameters from MATLAB TestProblem.m

[problem]
name = "OoC_Grid_Problem"
neq = 4
problem_type = "ooc"  # Config validation type (NOT the same as StaticCondensation problem_type)

[time_parameters]
T = 1.0   # Final time
dt = 0.1  # Time step

[physical_parameters.viscosity]
nu = 1.0      # MATLAB: nu = 1.
mu = 2.0      # MATLAB: mu = 2.
epsilon = 1.0 # MATLAB: epsilon = 1.
sigma = 1.0   # MATLAB: sigma = 1.

[physical_parameters.reaction]
a = 0.0       # MATLAB: a = 0.
c = 0.0       # MATLAB: c = 0.

[physical_parameters.coupling]
b = 1.0       # MATLAB: b = 1.
d = 1.0       # MATLAB: d = 1.
chi = 1.0     # MATLAB: chi = 1.

[discretization]
n_elements = 10
tau = [0.5, 0.5, 0.5, 0.5]

[initial_conditions]
u = "zeros"      # Default: zero initial condition
omega = "zeros"  # Default: zero initial condition  
v = "zeros"      # Default: zero initial condition
phi = "zeros"    # Default: zero initial condition

[force_functions]
u = "zeros"      # Default: zero force
omega = "zeros"  # Default: zero force
v = "zeros"      # Default: zero force
phi = "zeros"    # Default: zero force

# Domain-specific overrides for initial conditions
# Format: "domain_<id>_<equation_name>" = "function_name"
[domain_initial_conditions]
domain_0_v = "constant"     # Domain 0, equation v -> constant function  
domain_3_u = "constant"     # Domain 5, equation u -> constant function

# Domain-specific overrides for force functions
# Format: "domain_<id>_<equation_name>" = "function_name"  
[domain_force_functions]
# No domain-specific forces by default
# domain_1_omega = "sin_2pi"  # Example: Domain 1, equation omega -> sin_2pi function
